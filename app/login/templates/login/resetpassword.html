{% extends 'login/base_login.html' %}
{% load widget_tweaks %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <h2 class="h1">
                Cost Control S.A
            </h2>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Restablecimiento de contraseña</p>
            <form action="." method="post">
                <input type="hidden" name="next" value="{{ next }}">
                <div class="input-group mb-3">
                    {{form.username}}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-envelope"></i>
                            Enviar
                        </button>
                    </div>
                </div>
                <p class="text-center mt-2" >
                    <a href="{% url 'login' %}" >¿Quieres volver a iniciar sesión?</a>
                </p>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <script type="application/javascript">
        $(function(){
            $('form').on('submit', function(e){
                e.preventDefault();
                var parameters = new FormData(this);
                alert_confirm_ResetPassword(window.location.pathname, 'Notificación', '¿Estas seguro de resetear tu contraseña?', parameters, function(){
                });
            });
        });
    </script>
</div>
{% endblock %}
