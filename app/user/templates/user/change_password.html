{% extends 'forms.html' %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}
{% block card-form %}
            {% csrf_token %}
            <input type="hidden" name="action" value="{{ action }}">
            {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ field.label }}">{{ field.label }}:</label>
                {{field |add_class:'form-control'|attr:'autocomplete:off'}}
            </div>
            {% endfor %}
{% endblock %}
