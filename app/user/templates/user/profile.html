{% extends 'forms.html' %}
{% load static %}
{% block card-form %}
            {% csrf_token %}
            <input type="hidden" name="action" value="{{ action }}">
            {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ field.label }}">{{ field.label }}:</label>
                {{field}}
            </div>
            {% endfor %}
{% endblock %}
